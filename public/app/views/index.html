<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <base href="/">
    <meta name="description" content="Visual CV for Alexandra Popescu.">
    <meta name="author" content="Alexandra Popescu">

    <!-- Google bot integration -->
    <!-- Signal to Googlebot that this is an AJAX page. TODO: test it -->
    <meta name="fragment" content="!">
    <!-- Google bot integration -->

    <link rel="icon" href="../../assets/images/favicon.ico">
    <title>CV Alexandra Popescu</title>

    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.8.3/angular-material.min.css">
    <link href="../../assets/css/main.css" rel="stylesheet">
    <link href="../../assets/css/devicon.css" rel="stylesheet">
    <link href="../../assets/css/devicon-colors.css" rel="stylesheet">

    <!-- load angular from CDN and custom application -->
    <!-- load angular and our custom application -->

    <body ng-app="VisualCVApp" ng-controller="AppCtrl as main">

        <div layout="row" layout-margin layout-fill>
            <!-- <div flex layout="row" layout-sm="column" layout-align="space-between end" class="md-whiteframe-z1">
                <div flex>job</div>
                <div flex ng-repeat="job in cv.jobs">
                    {{job.title}} ({{job.start_date.month}}/{{job.start_date.year}} - {{job.end_date.month}}/{{job.end_date.year}})
                </div>
            </div>
            <div flex="10" layout="row">
                <div flex layout="row" ng-repeat="m in dateRange">
                    <span ng-if="m.month == 1">{{m.year}}</span>
                    <span ng-if="m.month != 1">.</span>
                </div>
            </div>
            <div flex class="md-whiteframe-z1-top">Education</div> -->
            <div layout="column" class="header-column">
                <div flex layout="row" layout-align="end end">
                    <div flex class="header"><i class="fa fa-suitcase"></i></div>
                </div>
                <div><i class="fa fa-calendar"></i></div>
                <div flex class="header"><i class="fa fa-university"></i></div>
            </div>
            <div flex layout="column">
                <div flex  class="jobs-box" layout="row" layout-align="space-between end">
                    <div ng-repeat="job in cv.jobs" class="md-whiteframe-z1" style="width: {{job.width}}" layout="column">
                        <div flex class="job-title">{{job.title}}</div>
                        <div flex ng-repeat="t in job.technologies | orderBy: '-order'" class="domain-box">
                            <!-- <div>{{t.area}}</div>                         -->
                            <div layout="row" ng-repeat="lang in t.list">
                                <div flex>{{lang}}</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="timeline" class="" layout="row">
                    <div flex ng-repeat="d in dateRange">
                        <div ng-switch on="d.month">
                            <div ng-switch-when="1">|</div>
                            <div ng-switch-default>.</div>
                        </div>
                    </div>
                </div>
                <div flex class="edu-box">E1</div>
            </div>
        </div>

        <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
        <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
        <script src="../../assets/js/custom.js"></script>
        <script src="../../assets/js/google_analytics.js"></script>
        <!--<script src="../../bower_components/angular-touch/angular-touch.js"></script>-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.8.3/angular-material.min.js"></script>

        <script src="app/app.js"></script>
        <script src="app/app.routes.js"></script>

    </body>

</html>
